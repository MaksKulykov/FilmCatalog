<app-search (getFilms)="validateFilmName($event)" (selectView)="selectView($event)"></app-search>
<md-grid-list cols="2" [rowHeight]="rowHeightRequired">
  <md-grid-tile *ngFor="let film of filmList">
    <film-card [filmId]="film.imdbID" [view]="viewRequired"></film-card>
  </md-grid-tile>
</md-grid-list>
<button class="btnAdd" md-button (click)="addMoreFilms()">Больше фильмов</button>
