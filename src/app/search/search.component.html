<form class="example-form">
  <md-input-container>
    <input mdInput placeholder="Название фильма" name="filmName" [(ngModel)]="filmName" [mdAutocomplete]="auto"
           [formControl]="filmCtrl" (keyup.enter)="getNewFilms(); filmName=''">
  </md-input-container>
  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let filmName of filteredFilms | async" [value]="filmName">
      {{ filmName }}
    </md-option>
  </md-autocomplete>
</form>
